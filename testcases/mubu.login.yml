config:
    name: testcase description
    variables:
        user_phone: '18613143458'
        password: moFrwx$!kz3DTRm@@*aV
    verify: false
    export: ["user_persistence", "jwt_token"]
teststeps:
-   name: /
    request:
        headers:
            sec-fetch-dest: document
            sec-fetch-mode: navigate
            sec-fetch-site: same-origin
            sec-fetch-user: ?1
            user-agent: Mozilla/5.0 (Macintosh; Intel Mac OS X 10_15_4) AppleWebKit/537.36
                (KHTML, like Gecko) Chrome/81.0.4044.138 Safari/537.36
        method: GET
        url: https://mubu.com/
    validate:
    -   eq:
        - status_code
        - 200
-   name: /login
    request:
        headers:
            referer: https://mubu.com/
            sec-fetch-dest: document
            sec-fetch-mode: navigate
            sec-fetch-site: same-origin
            sec-fetch-user: ?1
            user-agent: Mozilla/5.0 (Macintosh; Intel Mac OS X 10_15_4) AppleWebKit/537.36
                (KHTML, like Gecko) Chrome/81.0.4044.138 Safari/537.36
        method: GET
        url: https://mubu.com/login
    validate:
    -   eq:
        - status_code
        - 200
-   name: /login/password
    request:
        headers:
            referer: https://mubu.com/login
            sec-fetch-dest: document
            sec-fetch-mode: navigate
            sec-fetch-site: same-origin
            sec-fetch-user: ?1
            user-agent: Mozilla/5.0 (Macintosh; Intel Mac OS X 10_15_4) AppleWebKit/537.36
                (KHTML, like Gecko) Chrome/81.0.4044.138 Safari/537.36
        method: GET
        url: https://mubu.com/login/password
    validate:
    -   eq:
        - status_code
        - 200
-   name: /api/login/submit
    request:
        data:
            password: $password
            phone: $user_phone
            remember: 'true'
        headers:
            content-type: application/x-www-form-urlencoded; charset=UTF-8
            referer: https://mubu.com/login/password
            sec-fetch-dest: empty
            sec-fetch-mode: cors
            sec-fetch-site: same-origin
            user-agent: Mozilla/5.0 (Macintosh; Intel Mac OS X 10_15_4) AppleWebKit/537.36
                (KHTML, like Gecko) Chrome/81.0.4044.138 Safari/537.36
            x-requested-with: XMLHttpRequest
        method: POST
        url: https://mubu.com/api/login/submit
    extract:
        user_persistence: cookies.user_persistence
        jwt_token: cookies."Jwt-Token"
    validate:
    -   eq:
        - status_code
        - 200
    -   eq:
        - body.code
        - 0
    -   eq:
        - body.msg
        - null
-   name: /list
